spring:
  application:
    name: study-spring-cloud-managements-eureka
  config:
    import: optional:configserver:http://config:8888

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

---

spring:
  config:
    activate:
      on-profile: prod

eureka:
  instance:
    hostname: eureka
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
